<extend name="Public:base"/>

<block name="header"></block>

<block name="body">

<div class="row">
	<div class="col-xs-12 col-md-12">
	    	<div class="widget">
	       	<div class="widget-header ">
	           	<span class="widget-caption">用户列表</span>
	               <div class="widget-buttons">
	                    <a href="#" data-toggle="maximize">
	                        <i class="fa fa-expand"></i>
	                    </a>
	                    <a href="#" data-toggle="collapse">
	                        <i class="fa fa-minus"></i>
	                    </a>
	                    <a href="#" data-toggle="dispose">
	                        <i class="fa fa-times"></i>
	                    </a>
	                </div>
	            </div>
	            <div class="widget-body">
	                <div class="table-toolbar">
	                    <a id="editabledatatable_new" href="__APP__/Home/User/userAdd" class="btn btn-default">
	                        	添加用户
	                    </a>

	                </div>	 	            
	            
	                <table class="table table-striped table-bordered table-hover" id="simpledatatable">
	                    <thead>
	                        <tr>
	                            <th>编号</th>
	                            <th>用户名</th>
	                            <th>操作</th>
	                            
	                        </tr>
	                    </thead>
	                   <tbody>
	               			<foreach name="userList" item="vo" key="key" >
	               				<tr>
	               					<td>{$key + 1}</td>
	               					<td>{$vo.username}</td>
	               					<td>
	               						<a href="__APP__/Home/User/userEdit?id={$vo.id}" class="btn btn-info btn-xs edit"><i class="fa fa-edit"> 编辑</i></a>
	               						<a href="__APP__/Home/User/userDel?id={$vo.id}" class="btn btn-danger btn-xs delete"><i class="fa fa-trash-o"> 删除</i></a>
	               					</td>
	               				</tr>
	               			</foreach>
	               	   </tbody>
	           	</table>
	       	</div>
		</div>
	</div>
</div>
                                


</block>

<block name="footjs">

   <!--Basic Scripts-->
   <script src="__PUBLIC__/js/jquery-2.0.3.min.js"></script>
   <script src="__PUBLIC__/js/bootstrap.min.js"></script>

   <!--Beyond Scripts-->
   <script src="__PUBLIC__/js/beyond.min.js"></script>

   <!--Page Related Scripts-->

</block>
